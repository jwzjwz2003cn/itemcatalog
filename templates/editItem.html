{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-6">
        <div class="row"><h3>Edit Item</h3></div>
        <div class="row">
          <form action="#" method = 'post'>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" name="name" value="{{item.name}}">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" rows="5" name="description">{{item.description}}</textarea>
            </div>
            <div class="form-group">
              <label for="category">Select Category (select one):</label>
              <select class="form-control" name="category">
                {% if categoryList !=[] %}  
                  {% for c in categoryList %}
                    {% if c.id == item.category_id %}
                       <option selected>{{c.name}}</option>  
                    {% else %}
                      <option>{{c.name}}</option>
                    {% endif %}
                  {% endfor %}
                {% endif %}
              </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        <div class="row">
    </div>
  </div>
</div>
{% endblock %}
