{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-6">
        <div class="row"><h3>Add Item</h3></div>
        <div class="row">
          <form action="#" method = 'post'>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" rows="5" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="category">Select Category (select one):</label>
              <select class="form-control" name="category" onchange="showDiv(this)">
                {% if categoryList !=[] %}  
                  {% for c in categoryList %}
                    <option value="{{c.name}}">{{c.name}}</option>
                  {% endfor %}
                {% endif %}
                <option value="New Category">New Category</option>
              </select>
              <div class="form-group" id="new_category" style="display: none;">
                <label for="New Category">New Category</label>
                <input type="text" class="form-control" name="new_category">
              </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        <div class="row">
    </div>
  </div>
</div>

<script type="text/javascript">
function showDiv(select){
   if(select.value=='New Category'){
    document.getElementById('new_category').style.display = "block";
   } else{
    document.getElementById('new_category').style.display = "none";
   }
} 
</script>
{% endblock %}
